<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chat - Ask Questions</title>
    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .chat-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        /* Markdown styling for bot messages */
        .bot-message p {
            margin: 0.5em 0;
        }

        .bot-message ul, .bot-message ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .bot-message li {
            margin: 0.3em 0;
        }

        .bot-message code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .bot-message pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .bot-message pre code {
            background: none;
            padding: 0;
            color: #333;
        }

        .bot-message strong {
            font-weight: 600;
            color: #667eea;
        }

        .bot-message h1, .bot-message h2, .bot-message h3 {
            margin: 0.8em 0 0.4em 0;
            color: #667eea;
        }

        .bot-message blockquote {
            border-left: 4px solid #667eea;
            padding-left: 12px;
            margin: 0.5em 0;
            color: #666;
        }

        .context-section {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
        }

        .context-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #question-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #question-input:focus {
            border-color: #667eea;
        }

        #ask-button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        #ask-button:hover {
            background: #5568d3;
        }

        #ask-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 10px 0;
        }

        .loading.active {
            display: block;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– CNAP RAG Chat Assistant</h1>
        <p class="subtitle">Ask questions about your documents</p>

        <div class="error" id="error-message"></div>

        <div class="chat-container" id="chat-container">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ’¬</div>
                <p>Start by asking a question!</p>
            </div>
        </div>

        <div class="loading" id="loading">
            <p>ðŸ¤” Thinking...</p>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                id="question-input" 
                placeholder="Type your question here..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="ask-button" onclick="askQuestion()">Ask</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api/ask';
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        async function askQuestion() {
            const input = document.getElementById('question-input');
            const question = input.value.trim();
            
            if (!question) {
                return;
            }

            // Clear error
            hideError();

            // Add user message to chat
            addMessage(question, 'user');
            
            // Clear input
            input.value = '';
            
            // Show loading
            showLoading();
            
            // Disable button
            const button = document.getElementById('ask-button');
            button.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ q: question })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                
                // Add bot response to chat
                addMessage(data.answer, 'bot', data.context);

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to get response. Make sure the backend server is running on http://127.0.0.1:8000');
            } finally {
                hideLoading();
                button.disabled = false;
                input.focus();
            }
        }

        function addMessage(text, type, context = null) {
            const chatContainer = document.getElementById('chat-container');
            
            // Remove empty state
            const emptyState = chatContainer.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            // Render markdown for bot messages, plain text for user messages
            if (type === 'bot') {
                messageDiv.innerHTML = marked.parse(text);
            } else {
                messageDiv.textContent = text;
            }

            // Add context if available
            if (context && context.length > 0) {
                const contextDiv = document.createElement('div');
                contextDiv.className = 'context-section';
                
                const contextTitle = document.createElement('div');
                contextTitle.className = 'context-title';
                contextTitle.textContent = 'ðŸ“š Sources used:';
                contextDiv.appendChild(contextTitle);

                context.forEach((ctx, idx) => {
                    const source = document.createElement('div');
                    source.textContent = `${idx + 1}. ${ctx.source}`;
                    contextDiv.appendChild(source);
                });

                messageDiv.appendChild(contextDiv);
            }

            chatContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function hideError() {
            document.getElementById('error-message').classList.remove('active');
        }

        // Focus input on load
        window.onload = () => {
            document.getElementById('question-input').focus();
        };
    </script>
</body>
</html>
